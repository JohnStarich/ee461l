<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Movie Matcher | Login</title>
    <link rel="stylesheet" href="/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="/css/login.css">
</head>

<body>

    <nav class="navbar">
        <div class="navbar navbar-default">
            <div class="container-fluid">
                <div class="col-md-4">
                    <div class="navbar-header">
                        <a class="navbar-brand" href="">Movie Matcher</a>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2 loginbox">
            <div class="panel panel-info">
                <div class="panel-heading">
                    <div class="panel-title"> welcome to movie matcher </div>
                    <div class="forgot-password"> <a href="#">Forgot password?</a> </div>
                </div>
            </div>
            <div class="panel-body panel-pad">
                <form id="loginform" class="form-horizontal" role="form">
                    <div class="input-group margT25">
                        <span class="input-group-addon">
                            <i class="glyphicon glyphicon-user"></i>
                        </span>
                        <input id="login-username" type="text" class="form-control" name="username" value="" placeholder="username or email">
                    </div>
                    <div class="input-group margT25">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                        <input id="login-password" type="password" class="form-control" name="password" placeholder="password">
                    </div>
                    <!--<div class="input-group">-->
                        <!--<div class="checkbox">-->
                            <!--<label>-->
                                <!--<input id="login-remember" type="checkbox" name="remember" value="1"> Remember me-->
                            <!--</label>-->
                        <!--</div>-->
                    <!--</div>-->
                    <div class="form-group margT10">
                        <!-- Button -->
                        <div class="col-sm-12 controls">
                            <a id="btn-login" href="#" class="btn btn-block btn-success">Login </a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="row">
        <nav class="navbar navbar-default navbar-fixed-bottom">
            <div class="container">
                <p style="text-align:center; margin-top:15px;">@MM</p>
            </div>
        </nav>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="/bootstrap/js/bootstrap.js"></script>
</body>
</html>
